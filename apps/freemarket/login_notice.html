<script>
	function backToWhatIWasDoing(){

</script>	

  <script>
    function login(){
      // Get the account number
      var loggedInAccount = document.getElementById('user_entered_account_number').value;
      if (!loggedInAccount) { // Form validation
	  var translatedAccountNumberError = $.t("error_account_number");
        document.getElementById("user_entered_account_numberErrorMessage").innerHTML="<p class=\"validation_message\">" + translatedAccountNumberError + "</p>";
      } else {    	  
		   // Disable the button while NxtPass does its work
		   document.getElementById("loginButtonSection").innerHTML = "<button type=\"button\" id=\"loginButton\" class=\"btn btn-default\"><i class=\"fa fa-refresh fa-spin\"></i> &nbsp;Processing...</button>";
    	  
    	  // POST the request
        $.post( "http://127.0.0.1:17776/nxtpass", { requestType:'accountInfo', account: $('#user_entered_account_number').val() },

        function(result){

			if (result.query_status == 'empty_account') { // If this is not a valid account number
				document.getElementById("user_entered_account_numberErrorMessage").innerHTML="<p class=\"validation_message\">This is not a valid NXT account.</p>";
				// Return the login button to its regular state
				var translatedLoginButtonText = $.t("button_login"); // Get localized button text
		   document.getElementById("loginButtonSection").innerHTML = "<button type=\"button\" id=\"loginButton\" class=\"btn btn-default\" onclick=\"login();\"><div id=\"loginButtonText\">" + translatedLoginButtonText + "</div></button>";
				}
			else {	
        	// Store the new account number and secret phrase in local storage
          sessionStorage.setItem("numericalAccountNumber", result.accountNumber);
          sessionStorage.setItem("RSaccountNumber", result.RSaccountNumber);
          sessionStorage.setItem("accountBalance", result.effectiveBalanceNXT);

      		// Update the "user name" and balance
      		document.getElementById("username").innerHTML=sessionStorage.getItem("RSaccountNumber");
        	var translatedAccountBalance = $.t("account_balance");
      		document.getElementById("accountBalance").innerHTML= translatedAccountBalance + '<br />' + result.effectiveBalanceNXT;  

        	// Display the new account numbers and remove the Log In button
        	var replace_loginResult = '';
        	// Get translated strings
        	var translatedLoggedInAccount = $.t("logged_in_account");
        	var translatedRSAccount = $.t("rs_account_id");
        	var translatedNumericAccount = $.t("numeric_account_id");
        	var translatedAccountBalance = $.t("account_balance");
        	
        	replace_loginResult += '<div class="media-body">';
        	replace_loginResult += '<p>' + translatedLoggedInAccount + '</p>';
        	replace_loginResult += '<a class="p-head" href="#">' + translatedRSAccount + '</a>';
        	replace_loginResult += '<p>' + result.RSaccountNumber + '</p>';
        	replace_loginResult += '</div>';
        	replace_loginResult += '<div class="media-body">';
        	replace_loginResult += '<a class="p-head" href="#">' + translatedNumericAccount + '</a>';
        	replace_loginResult += '<p>' + result.accountNumber + '</p>';
        	replace_loginResult += '</div>';
        	replace_loginResult += '<div class="media-body">';
        	replace_loginResult += '<a class="p-head" href="#">' + translatedAccountBalance + '</a>';
        	replace_loginResult += '<p>NXT: ' + result.effectiveBalanceNXT + '</p>';
        	replace_loginResult += '<div id="continueButtonSection">';		
            replace_loginResult += '<button type="button" id="continueButton" class="btn btn-success" onclick="backToWhatIWasDoing();">';
            replace_loginResult += '<div id="continueButtonText">Continue</div></button>';
            replace_loginResult += '</div> <!--End of continueButtonSection div-->';
        	replace_loginResult += '</div>';

            document.getElementById("loginResult").innerHTML=replace_loginResult;
    	    document.getElementById("user_entered_account_numberErrorMessage").innerHTML=""; // Remove validation error message
    	    }
        }, "json"); // Specifies JSON as the expected result
      }
    };
</script>
