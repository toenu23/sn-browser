<div class="modal fade" id="nsv_div_send_modal" tabindex="-1" role="dialog" aria-hidden="true">

                    <div class="callout callout-danger error_message" style="display:none"></div>

                                <label for="nsv_div_send_asset">ASSET ID</label>

                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label for="nsv_div_send_timestamp">DIVIDEND TIME</label> <i class="fa fa-question-circle show_popover" style="color:#4CAA6E" data-content="The time at which the holdings are checked to determine payouts. The placeholder text indicates format." data-container="body"></i>
                                <input type="text" class="form-control" name="id" id="nsv_div_send_timestamp" placeholder="Format: June 17, 2013, 00:00:00 UTC" autofocus tabindex="2" disabled />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="form-group">
                                <label for="nsv_div_send_amount">AMOUNT</label> <i class="fa fa-question-circle show_popover" style="color:#4CAA6E" data-content="Total amount of dividends to be paid out (Set=0 to send a message)." data-container="body"></i>
                                <input type="text" name="amountNXT" id="nsv_div_send_amount" step="any" min="0" class="form-control" placeholder="Amount" tabindex="3" value="">

                                <label for="nsv_div_send_outasset">ASSET PAID OUT</label> <i class="fa fa-question-circle show_popover" style="color:#4CAA6E" data-content="Advanced: For distributing assets. Leave blank to distribute NXT." data-container="body"></i>

                        </div>
                        <!--<div class="col-xs-6 col-sm-6 col-md-6 advanced_extend" data-normal="6" data-advanced="3">-->

                            <div class="form-group">
                                <label for="nsv_div_send_fee">FEE</label> <i class="fa fa-question-circle show_popover" style="color:#4CAA6E" data-content="Fee is one NXT per assetholder plus one additional NXT." data-container="body"></i>
                                <input type="text" name="feeNXT" id="nsv_div_send_fee" disabled class="form-control" placeholder="Fee" data-default="" tabindex="5">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-13 col-sm-13 col-md-13">
                        <div class="form-group">
                            <label for="nsv_div_send_nodist_acc">ACCOUNTS NOT TO BE DISTRIBUTED TO</label> <i class="fa fa-question-circle show_popover" style="color:#4CAA6E" data-content="Advanced: Put a comma separated list of accounts not to distribute to (Leaving is as 'ISSUER' means only the issued account won't be distributed to)" data-container="body"></i>

                <!--<div class="advanced_info"><strong>Fee:</strong> <span class="advanced_fee">1 NXT</span> - <a href="#">advanced</a></div>-->

                <button type="button" class="btn btn-default" data-dismiss="modal" id="nsv_div_send_cancel_dividends">Cancel</button>
                <button type="button" class="btn btn-info" data-loading-text="Submitting..." id="nsv_div_send_calc_but" onclick="NSV.div_send_calc_dividends()">Calculate Dividends</button>
                <button type="button" class="btn btn-success" data-loading-text="Submitting..." id="nsv_div_send_gen_but" onclick="NSV.div_send_gen_dividends()" disabled>Activate Dividends</button>

            </div>
            <div class="modal-body">
                <div class="form-group">
                    <textarea class="form-control" id="nsv_div_send_disp_results" name="message" rows="4" tabindex="7" readonly="readonly">Dividend Payouts</textarea>
                </div>
            </div>
        </div>
    </div>
</div>
