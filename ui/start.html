<!DOCTYPE html>
<html lang="en" ng-app="MainApp">
  <head>
    <meta charset="utf-8">
    <title>SuperNET Browser</title>

    <link href="css/3rdparty/bootstrap.min.css" rel="stylesheet">
    <link href="css/3rdparty/font-awesome.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/layout.css" rel="stylesheet">

    <script>
      window.$ = window.jQuery = require('./js/3rdparty/jquery.min.js');
    </script>
    <script src="js/3rdparty/bootstrap.min.js"></script>
    <script src="js/3rdparty/angular.min.js"></script>

    <!-- Custom JS -->
    <script src="js/start.js"></script>

  </head>
  <body ng-controller="MainController" style="background-color:black;">

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 text-center">
          <img class="img-responsive" src="img/logo.png" style="max-width:200px;margin:0 auto;margin-top:10px;" />
          <!--<em>Welcome to SuperNET</em>-->
        </div>
      </div>
      <div class="row" style="position:absolute;bottom:0;left:20px;right:20px;">
        <form class="col-md-12 form" name="connectForm">
          <label name="hostAddress">Host</label>
          <input type="text" value="" name="hostAddress" class="form-control"
                ng-model="hostAddress" />

          <p class="text-center" style="margin-top:10px;">
            <button type="button" class="btn btn-lg btn-success"
                    ng-click="connect()">
              Connect
            </button>
          </p>

        </form>
      </div>
    </div>
<!--hello!
<a href ng-click="connect()">lets go</a>
-->
  </body>
</html>
